<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Расчет стоимости продуктов</h1>

            <br>

            <input type="text" class="product" id="milks">
            <br><br>
            <label for="eggsCost">Цена яйца:</label>

            <br>
